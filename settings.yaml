genernal:
  label: 基本设置
  items:
    index_notice:
      name: index_notice
      label: 首页公告
      type: textarea
      default: '不以物喜不以己悲' 
    music:
      name: music
      label: 音乐（为空不显示图标）
      type: textarea
      placeholder: '歌曲链接1#*#歌曲名称,歌曲链接2#*#歌曲名称'
    github:
      name: github               
      label: github              
      type: text                
      placeholder: 'github个人主页链接'       
    email:
      name: email               
      label: 邮箱              
      type: text                
      placeholder: '个人邮箱'      
    record:
      name: record
      label: 备案号
      type: text
      placeholder: '填写备案号'


style:
  label: 样式设置
  items:
    mdui_theme:
      name: mdui_theme
      label: 主题色
      type: select
      default: 'mdui-theme-primary-blue'
      options:
        - value: 'mdui-theme-primary-blue'
          label: '宝石蓝'
        - value: 'mdui-theme-primary-green'
          label: '原谅绿'
        - value: 'mdui-theme-primary-red'
          label: '姨妈红'
        - value: 'mdui-theme-primary-pink'
          label: '少女粉'
        - value: 'mdui-theme-primary-purple'
          label: '基佬紫'
        - value: 'mdui-theme-primary-orange'
          label: '大橘观'
        - value: 'mdui-theme-primary-blue-grey'
          label: '萧条灰'
        - value: 'mdui-theme-primary-brown'
          label: '低调棕'
        - value: 'mdui-theme-primary-cyan'
          label: '靛蓝青'
    indeximg:
      name: indeximg               
      label: 镇站图              
      type: attachment               
      placeholder: '图片地址'           
      default: ''               
    drawimg:
      name: drawimg               
      label: 抽屉图              
      type: attachment               
      placeholder: '图片地址'           
      default: ''     
    mdui_icons:
      name: mdui_icons
      label: 字体图标样式
      type: select
      default: 'MI'
      options:
        - value: 'MI'
          label: 'Material-Icons'
        - value: 'MIO'
          label: 'Material Icons Outlined' 
    code_css:
      name: code_css
      label: 代码样式
      type: select
      default: 'material-light'
      data-type: string
      options:
        - value: "one-dark"
          label: "one-dark"
